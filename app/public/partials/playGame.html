<div class="well well-lg sectionWell" ng-controller="GameCtrl">
    <div class="alert alert-info">Room Name: {{game.room}}</div>
    <div class="alert alert-info">{{statusMessage}}</div>

    <div class="row center">
        <span class="glyphicon glyphicon-user"
              ng-class="{filled: opponent.name && opponent.name != 'Open'}"></span> {{opponent.name}}
    </div>


    <div class="row center">
        <span class="glyphicon glyphicon-user"
                ng-class="{filled: player.name}"></span> {{player.name}}
    </div>

    <div class="ready" ng-show="showReady">
        <button class="btn btn-success btn-block" ng-click="ready()">READY</button>
    </div>
</div>
