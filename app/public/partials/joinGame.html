<div>
    Pick how many players you want to play with<br>
    <select ng-model="newGame.numPlayers">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>

    <div>
        Name: <input type="text" ng-model="newGame.name">
    </div>
    <div>
        Room: <input type="text" ng-model="newGame.room">
    </div>
    <button class="btn btn-small" ng-click="joinGame()">Join Game</button>
</div>
