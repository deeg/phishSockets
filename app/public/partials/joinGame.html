<div class="well well-lg sectionWell" ng-controller="GameCreationCtrl">
    <div class="row">
        <div class="col-md-offset-4 col-md-8">
            <div>
                Name: <input type="text" ng-model="newGame.name">
            </div>
            <div>
                Room: <input type="text" ng-model="newGame.room">
            </div>
            <button class="btn btn-small" ng-click="joinGame()">Join Game</button>
        </div>
    </div>
</div>
